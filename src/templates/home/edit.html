{%block link_script %}

<script language="javascript" type="text/javascript"
	src="/content/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" type="text/javascript"
	src="/content/util/utils.js"></script>

<script type="text/javascript">
	window.onload = function() {
		initElement();
		initEvent();
	};

	function initElement() {
		var today = new Date;
		document.getElementById("datetime").value = today.format('yyyy/MM/dd');
	}

	function initEvent() {
		var txtAmount = document.getElementById("input_float");
		txtAmount.onkeydown = onkeydownEvent; //键盘输入时效果，限制非法字符输入
		txtAmount.onblur = onblurEvent; //焦点离开时的效果(格式化数字)
		txtAmount.onpaste = function() {
			var text = clipboardData.getData("text");
			if (valid(text)) {
				clipboardData.setData("text", text);
			} else {
				return false;
			}
		}; //禁止粘贴1.4
	}
</script>

{% endblock %}

<form action="/submit" method="post">


	<div class="editor-label">
		<label>Amount</label>
	</div>
	<div class="editor-field">
		<input type="text" name="amount" id="input_float"
			onclick="this.value=this.value.replace(/,/g,'');" />
	</div>

	<div class="editor-label">
		<label>Type/Subject</label>
	</div>
	<div class="editor-field">
		<select name="ie_type" style= "width:100px"> {% for option, value in ie_type %}
			<option value="{{value}}">{{option}}</option> {% endfor %}
		</select> <select name="subject"style= "width:100px"> {% for option, value in subjects %}
			<option value="{{value}}">{{option}}</option> {% endfor %}
		</select>
	</div>
	<div class="editor-field"></div>
	<div class="editor-label">
		<label>Date</label>
	</div>
	<div class="editor-field">
		<input class="Wdate" type="text" name="date" id="datetime"
			onFocus="WdatePicker({dateFmt:'yyyy/MM/dd'})" />
	</div>
	<div class="editor-label">
		<label>Stakeholder</label>
	</div>
	<div class="editor-field">
		<input type="text" name="stakeholder" />
	</div>

	<div class="editor-label">
		<label>Description</label>
	</div>
	<div class="editor-field">
		<input type="text" name="description" />
	</div>
	<p>
		<input type="submit" value="Submit" />
	</p>
</form>
